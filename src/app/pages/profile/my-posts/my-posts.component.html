
<div class=" w-sm-75">
  <div class="row">
    <div class="col-sm-4 p-2">

      <div  class="p-3 rounded" style="background-color: #2b2d2e;">
        <h2>Brief about me</h2>
        <p><i class="fa-solid fa-briefcase pe-3"></i> work at: dasdasdsad</p>
        <p><i class="fa-solid fa-briefcase pe-3"></i> work at: aaaaaaaa</p>
        <p><i class="fa-solid fa-graduation-cap pe-3"></i>Graduated from: FCAI</p>
        <p><i class="fa-solid fa-location-pin pe-3 ps-1"></i>Egypt</p>
        <p><i class="fa-solid fa-house-chimney-window pe-3"></i>Beni Suef</p>
        <p><i class="fa-brands fa-instagram pe-3"></i><a href="https://www.google.com/?hl=ar">{{User.fullName}}</a></p>
        <p><i class="fa-brands fa-whatsapp pe-3"></i>01124276092</p>
        <p><i class="fa-solid fa-heart pe-3"></i> Single</p>
      </div>
    </div>
    <div class="col-sm-8 p-2" >
      <div class="p-3 rounded"  style="background-color: #2b2d2e;">
        <div class="d-flex">
          <img style="width: 40px; height: 40px; border-radius: 50%;" [src]="User.photoUrl" alt="">

          <!-- Caption -->
          <input (keyup)="UploadCation($event)" class="form-control ms-1 bg-dark text-white border-0 rounded-pill" type="text" placeholder="What do you think ...">
        </div>

        <p class="py-3 w-75 m-auto">{{Caption}}</p>
        <!-- postImagePreview -->
        <div *ngIf="postImagePreview" style="text-align: center;" class="mt-3">

          <mat-spinner *ngIf="isLoad"></mat-spinner>
          <img *ngIf="postImagePreview.length == 1" class="w-75 rounded" [src]="postImagePreview[0]" alt="">
          <div *ngIf="postImagePreview.length > 1" class="row w-75 m-auto">
            <div class="mt-3" *ngFor="let pic of postImagePreview;let i = index" [ngClass]="(postImagePreview.length%2 == 1 && i == 0) ?'col-12':'col-6'">
                <img class="w-100 rounded" [src]="pic" alt="">
            </div>
          </div>
        </div>

        <!-- postVedioPreview -->
        <div *ngIf="postVedioPreview" style="text-align: center;" class="mt-3">

          <video *ngIf="postVedioPreview.length == 1" class="w-75 rounded" [src]="postVedioPreview[0]" controls alt=""></video>
          <div *ngIf="postVedioPreview.length > 1" class="row w-75 m-auto">
            <div class="col-6 mt-3" *ngFor="let vid of postVedioPreview">
                <video class="w-100 rounded" controls [src]="vid" alt=""></video>
            </div>
          </div>
        </div>


        <hr>
        <div class="mt-3 pb-0 mb-0 d-flex" style="justify-content: space-between;">
          <div>
            <button mat-icon-button (click)="I.click() "><i class="fa-solid fa-images" style="font-size: 20px;"></i></button>
            <button mat-icon-button (click)="V.click() "><i class="fa-solid fa-photo-film"  style="font-size: 20px;"></i></button>
          </div>

          <button mat-flat-button color="primary" [disabled]="postImagePreview.length == 0 && postVedioPreview.length == 0 && Caption == ''">Share</button>
        </div>
        <input #I type="file" accept="image/*" multiple hidden (change)="UploadPost($event)">
        <input #V type="file" accept="video/mp4,video/x-m4v,video/*" multiple hidden (change)="UploadPost($event)">
      </div>
      <div class="p-3 mt-3 rounded"  style="background-color: #2b2d2e;">
        dsdad
      </div>
    </div>


  </div>
</div>
