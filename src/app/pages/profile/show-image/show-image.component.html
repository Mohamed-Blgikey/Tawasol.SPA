<div class="alert alert-danger" *ngIf="Images.length <= 0">
  There where no photo yet
</div>
<div class="w-100 overflow-hidden">
  <div class="mb-3">
    <img class="w-100" [src]="main" alt="">
  </div>
      <!-- <div *ngFor="let img of Images" style="display: inline-block;cursor: pointer;" (click)="main = img.url">
        <img style="width: 80px; height: 80px ;" [src]="img.url" alt="">
      </div> -->
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of Images">
          <ng-template carouselSlide>
            <img (click)="main = slide.url" style="cursor: pointer;" [src]="slide.url" [alt]="" >
          </ng-template>
        </ng-container>


      </owl-carousel-o>
</div>
