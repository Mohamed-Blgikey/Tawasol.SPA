<!-- spiner For lazyloading -->
<div *ngIf="isLoading"  style="background-color: black; height:  100vh; width: 100vw; position: fixed; z-index: 9999999; display: flex; justify-content: center; align-items: center;">
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>
</div>

<!-- header -->
<div style="height: 85vh; background-color: #2b2d2e;"  >
  <!-- cover -->
  <div style="height: 65%; position: relative;">
    <div (click)="openDialogShow(User.coverPhotos)" class="h-100 m-auto p-sm-3 p-1" [ngStyle]="{'background-image':' url(' + User.coverUrl + ')'}" style="background-repeat: no-repeat ; background-size: auto 100% ; background-position: center; width: 80%; background-color: white; cursor: pointer;">
    </div>
    <div style="position: absolute; top: 10px; right: 0;width: 100%;">
      <div style="width: 80% ;" class="m-auto  p-sm-3 p-1">
        <button (click)="openDialogCover()" style="padding: 10px 10px;border-radius: 50%;background-color: gray; color: white;"><i style="font-size: 20px" class="fa-solid fa-circle-plus"></i></button>
      </div>
    </div>
  </div>


  <!-- details -->
  <div style="height:35%;" class="w-75 mx-auto">
    <div class="row">
      <div class="col-sm-3">
        <div class="position-relative d-flex justify-content-center align-content-center">
          <img (click)="openDialogShow(User.profilePhotos)" class="rounded-circle position-absolute " style="top: -80px; width: 200px;height:200px;border: 8px solid #242526;cursor: pointer;"  [src]="User.photoUrl" alt="">
          <button (click)="openDialogImage()" class="position-absolute d-flex justify-content-center align-items-center" style="width: 40px !important; height: 40px !important; font-size: 20px; bottom: -90px;right: 40px ;background-color: gray; color: white;" mat-fab  aria-label="Example icon button with a delete icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
        <!-- <div style=" position: relative; top: -100px; " class="text-center rounded-circle m-auto">
          <img class="rounded-circle mx-auto" style="left: 0; width: 200px;height:200px;border: 8px solid #242526;"  [src]="User.photoUrl" alt="">
        </div> -->
      </div>

      <div class="col-sm-6 mt-5 mt-sm-0">
        <div class="mt-5">
          <h1 class="pt-3 pb-0 text-center text-sm-start">{{User.fullName}}</h1>
          <p class="text-muted text-center text-sm-start" style="font-size: 20px;">Friends 1200 </p>
        </div>

      </div>
    </div>
  </div>
</div>
