<!-- spiner For lazyloading -->
<div *ngIf="isLoading"  style="background-color: black; height:  100vh; width: 100vw; position: fixed; z-index: 9999999; display: flex; justify-content: center; align-items: center;">
  <div id="load">
    <div>G</div>
    <div>N</div>
    <div>I</div>
    <div>D</div>
    <div>A</div>
    <div>O</div>
    <div>L</div>
  </div>
</div>

<!-- header -->
<div style="height: 60vh; background-color: #2b2d2e;"  >
  <div class="container h-100">
    <!-- cover -->
    <div style="height: 65%; position: relative;">
      <div (click)="openDialogShow(User.coverPhotos)" class="h-100 w-100 p-sm-3 p-1 rounded" [ngStyle]="{'background-image':' url(' + User.coverUrl + ')'}" style="background-repeat: no-repeat ; background-size: auto 100% ; background-position: center; background-color: rgb(90, 90, 90); cursor: pointer;">
      </div>
      <div style="position: absolute; top: 10px; right: 0;width: 100%;">
        <div style="width: 100% ;" class="p-sm-3 p-1">
          <button  (click)="openDialogCover()" class="position-absolute d-flex justify-content-center align-items-center" style="font-size: 20px; border-radius: 50%;background-color: gray; color: white;" mat-fab  aria-label="Example icon button with a delete icon">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
    </div>


    <!-- details -->
    <div style="height:35%;" class="w-75 mx-auto">
      <div class="row">
        <div class="col-sm-3">
          <div class="position-relative d-flex justify-content-center align-content-center">
            <img (click)="openDialogShow(User.profilePhotos)" class="rounded-circle position-absolute profileImage" style="top: -100px; width: 200px;height:200px;border: 8px solid #242526;cursor: pointer;"  [src]="User.photoUrl" alt="">
            <button (click)="openDialogImage()" class="position-absolute d-flex justify-content-center align-items-center EditProfileImage" style="width: 40px !important; height: 40px !important; font-size: 20px; bottom: -90px;right: 40px ;background-color: gray; color: white;" mat-fab  aria-label="Example icon button with a delete icon">
              <i class="fa-solid fa-camera"></i>
            </button>
          </div>
          <!-- <div style=" position: relative; top: -100px; " class="text-center rounded-circle m-auto">
            <img class="rounded-circle mx-auto" style="left: 0; width: 200px;height:200px;border: 8px solid #242526;"  [src]="User.photoUrl" alt="">
          </div> -->
        </div>

        <div class="col-sm-6 col-6 mt-5 mt-sm-0 pt-2">
          <div class="text-center text-sm-start">
            <h1 >{{User.fullName}}</h1>
            <!-- <p class="text-muted">Friends 1200 </p> -->
          </div>
        </div>

        <div class="col-sm-3 col-6 mt-5 mt-sm-0 pt-3">
          <div class="text-center text-sm-end">
            <p >Created at : {{User.createdAt|date}}</p>
            <button style="background-color: #4E4F50; color: white;" class="px-sm-5" mat-flat-button>Edit profile <i class="fa-solid fa-pen ps-3"></i></button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<div  style="background-color: #2b2d2e;">
  <div class="container" >
    <ul class="nav nav-tabs" style="border-top:1px  solid gray ;border-bottom: 0px  solid gray !important ;">
      <li class="nav-item">
        <a class="nav-link" routerLink="posts" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="photos" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Photos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="friends" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Friends</a>
      </li>

    </ul>
  </div>
</div>

<div class="container pt-5">
  <router-outlet></router-outlet>
</div>
