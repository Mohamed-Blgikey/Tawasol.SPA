<div class="vh-100 wh-100">
  <div class="row h-100 w-100">
    <div class="col-sm-6">
      <div
        class="d-flex w-100 h-100"
        style="justify-content: center; align-items: center"
      >
        <div class="w-75 text-left">
          <h1 class="main-color" style="font-size: 30px; font-weight: bolder">
            <span style="font-size: 60px">T</span>awasol
          </h1>
          <h2 class="text-muted">
            Tawasol gives you the ability to connect with people and share what
            you want with them.
          </h2>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div
        class="d-flex w-100 h-100"
        style="justify-content: center; align-items: center"
      >
        <div>
          <form class="ms-auto" style="width: 93%" [formGroup]="resetFrom" (ngSubmit)="submit(resetFrom)">
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Password</mat-label>
              <input formControlName="password" [type]="hidePassword?'password' : 'text'" matInput placeholder="*Password">
              <mat-icon (click)="hidePassword = !hidePassword" style="cursor: pointer;" matSuffix> <i [ngClass]="hidePassword?'fa-solid fa-eye':'fa-solid fa-eye-slash'"></i> </mat-icon>
              <mat-error *ngIf="resetFrom.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="resetFrom.get('password')?.hasError('minlength')">Min length 6</mat-error>

            </mat-form-field>

            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Confirm Password</mat-label>
              <input formControlName="cpassword" [type]="hideCPassword?'password' : 'text'" matInput placeholder="*Confirm Password">
              <mat-icon (click)="hideCPassword = !hideCPassword" style="cursor: pointer;" matSuffix> <i [ngClass]="hideCPassword?'fa-solid fa-eye':'fa-solid fa-eye-slash'"></i> </mat-icon>
              <mat-error *ngIf="resetFrom.get('cpassword')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="resetFrom.get('cpassword')?.hasError('minlength')">Min length 6</mat-error>
            </mat-form-field>
            <mat-error *ngIf="resetFrom.errors?.['passwordsDontMatch']">
              Passwords should match
            </mat-error>
            <button
              [disabled]="resetFrom.invalid"
              mat-flat-button
              color="primary"
              class="w-100"
            >
              Done
            </button>

          </form>

          <div style="width: 60%" class="m-auto">
            <hr />
          </div>
          <div class="ms-auto" style="width: 93%">
            <a routerLink="/login" mat-flat-button color="warn" class="w-100">SignIn</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
